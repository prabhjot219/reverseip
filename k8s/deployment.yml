apiVersion: apps/v1
kind: Deployment
metadata:
  name: depl-revip
  namespace: revip
spec:
  replicas: 1
  selector:
    matchLabels:
      app: revip
  template:
    metadata:
      labels:
        app: revip
    spec:
      containers:
      - name: revip
        image: pk219/revip:latest
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: ipserv-serv
  namespace: revip
spec:
  type: NodePort
  selector:
    app: revip
  ports:
  - name: revip
    protocol: TCP
    port: 80
    targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: revip
  name: revip-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ipserv-serv
            port:
              number: 80
